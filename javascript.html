<html>

<title>JAVAscript</title>

<body>

<script type="text/javascript">


alert("SILA MASUKAN MARKAH IMS456");

Markah=prompt("MASUKKAN MARKAH AND DI SINI");

if(Markah >=80)
document.write("A");

else if( Markah >=75)
document.write("A-");

else if(Markah >=70)
document.write("B+"); 

else if(Markah >=65)
document.write("B"); 

else if (Markah >=60)
document.write("B-");

else if (Markah >=55)
document.write("C+");

else if (Markah >=50)
document.write("C");

else 
document.write("Anda Gagal, Jumpa Next Sem");





</script>

</html>
